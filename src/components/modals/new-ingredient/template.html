<form submit="{{ onSubmit }}">
  <label>
    Name
    <input type="text" value="{{ params.ingredient.name }}" />
  </label>

  <label>
    Unit Type
    <select value="{{ params.ingredient.unitType }}">
      <option>Discrete</option>
      <option>Volumetric</option>
      <option>Weight</option>
    </select>
  </label>

  <label>
    Grocery Section
    <select
      data-bind="
        value: params.ingredient.groceryStoreSection,
        options: groceryStoreSections
      "
    >
    </select>
  </label>

  <label>
    Note
    <textarea
      rows="10"
      data-bind="textInput: params.ingredient.note"
    ></textarea>
  </label>

  <button type="submit">Save Ingredient</button>
</form>
