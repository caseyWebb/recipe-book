<ul>
  {{#foreach recipe.ingredients}}
  <li>
    <input type="number" value="{{ quantity }}" />
    {{ name }}
  </li>
  {{/foreach}}
</ul>

<form action="submit" submit="{{ addIngredient }}">
  <autocomplete-input
    params="
    placeholder: 'Search Ingredients',
    search: ingredientsCollection.query.search,
    onSelect: addIngredient,
    options: ingredientsCollection.docs,
    getOptionText: (opt) => opt.name
  "
  >
  </autocomplete-input>
  <button type="submit">Add new ingredient</button>
</form>
