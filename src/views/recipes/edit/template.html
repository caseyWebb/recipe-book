<h1>
  {{#if recipe.params.id === null}}
  Create
  {{/if}}
  {{#if recipe.params.id !== null}}
  Edit
  {{/if}}
  Recipe
</h1>

<form submit="{{ onSubmit }}">
  <label>
    Title
    <input type="text" value="{{ recipe.title }}" />
  </label>

  <h2>Ingredients</h2>
  <ingredients-form-widget params="recipe: recipe"></ingredients-form-widget>

  <button type="submit">
    Save
  </button>
</form>
